<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sozlamalar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('https://thumbs.dreamstime.com/b/techno-circle-abstract-background-techno-circle-abstract-background-black-blue-color-design-111279999.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        h1 {
            color: #00e0ff;
            text-shadow: 0 2px 6px rgba(0, 224, 255, 0.9);
            font-size: 2.5rem;
        }
        .edit-form {
            display: none;
            margin-top: 20px;
        }
        .edit-icon {
            color: #00e0ff;
            cursor: pointer;
            margin-left: 15px;
            transition: transform 0.3s;
        }
        .edit-icon:hover {
            transform: scale(1.2);
        }
        .btn-primary {
            background-color: #00e0ff;
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #00b3cc;
        }
        .btn-secondary {
            background-color: #777;
            border: none;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
        .extra-icons {
            margin-top: 30px;
            text-align: center;
        }
        .extra-icons i {
            font-size: 2rem;
            margin: 0 15px;
            color: #00e0ff;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        .extra-icons i:hover {
            color: #00b3cc;
            transform: scale(1.3);
        }
        .form-label {
            color: #aaa;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Sozlamalar</h1>

    <p>
        <strong>Foydalanuvchi nomi:</strong>
        <span th:text="${user.username}"></span>
        <i class="fa fa-pen edit-icon" onclick="showEditForm()"></i>
    </p>
    <p>
        <strong>Telefon raqami:</strong>
        <span th:text="${user.phoneNumber}"></span>
        <i class="fa fa-pen edit-icon" onclick="showEditForm()"></i>
    </p>

    <div class="edit-form" id="editForm">
        <h4>Ma'lumotlarni taxrirlash</h4>
        <form th:action="@{/settings}" method="post">
            <input type="hidden" name="userId" th:value="${user.id}"/>
            <div class="mb-3">
                <label for="username" class="form-label">Yangi username</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Yangi telefon raqami</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}">
            </div>
            <button type="submit" class="btn btn-primary">Saqlash</button>
            <button type="button" class="btn btn-secondary" onclick="hideEditForm()">Bekor qilish</button>
        </form>
    </div>

    <div class="extra-icons">
        <i class="fa fa-home"></i>
        <i class="fa fa-cog"></i>
        <i class="fa fa-user"></i>
        <i class="fa fa-question-circle"></i>
        <i class="fa fa-envelope"></i>
    </div>

    <a th:href="@{/user/tizim(userId=${user.id})}" class="btn btn-secondary mt-3">Orqaga</a>
</div>

<script>
    function showEditForm() {
        document.getElementById('editForm').style.display = 'block';
    }

    function hideEditForm() {
        document.getElementById('editForm').style.display = 'none';
    }
</script>
</body>
</html>
