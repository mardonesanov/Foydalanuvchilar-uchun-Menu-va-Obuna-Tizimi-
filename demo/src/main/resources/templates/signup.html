<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            background: url('https://images.pexels.com/photos/1526/dark-blur-blurred-gradient.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeBackground 6s infinite alternate;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            position: relative;
            animation: popIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            animation: slideDown 1.2s ease-in-out;
        }

        label {
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 8px;
            color: #ff6f61;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border: 1px solid #ff6f61;
            box-shadow: 0 0 12px rgba(255, 111, 97, 0.6);
            background: rgba(255, 255, 255, 1);
        }

        button {
            background: linear-gradient(90deg, #ff6f61, #ff9f80);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s;
            width: 100%;
            margin-top: 20px;
            transform: translateY(0);
        }

        button:hover {
            background: linear-gradient(90deg, #ff9f80, #ff6f61);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 111, 97, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #ff9f80;
            text-decoration: underline;
        }

        @keyframes fadeBackground {
            from {
                background-size: 100%;
            }
            to {
                background-size: 105%;
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Ro'yxatdan o'tish</h2>
    <form action="/signup" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">
                <i class="bi bi-person"></i> Ism
            </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ismingizni kiriting" required>
            <div class="invalid-feedback">Username kiriting.</div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">
                <i class="bi bi-telephone"></i> Telefon raqami
            </label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Telefon raqamingizni kiriting" required>
            <div class="invalid-feedback">Telefon raqamingizni kiriting.</div>
        </div>
        <button type="submit" class="btn">
            <i class="bi bi-check-circle"></i> Ro'yxatdan o'tish
        </button>
        <div class="form-footer">
            <p>Allaqachon hisobingiz bormi? <a href="/login">Kirish</a></p>
        </div>
    </form>
</div>
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
    })();
</script>

<!-- Bootstrap Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
